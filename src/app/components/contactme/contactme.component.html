
<div class="main">
    <div class="left-content"></div>
    <div class="right-content">
<h2 class="title">Contact Me</h2>
 
<form #contactusForm="ngForm" (ngSubmit)="sendRequest(contactusForm)">
    <p>
        <input type="text" placeholder="Full Name*" name="fullname" ngModel>
    </p>
    <p>
       <input type="text" placeholder="Phone number*" name="phonenumber" ngModel>
    </p>
    <p>
        <input type="text" placeholder="Email*" name="email" ngModel>
    </p>
    <p>
        <textarea name="message" ngModel placeholder="Your message" id="" cols="40" rows="10"></textarea>
    </p>
    <p>
        <button type="submit">Send a Request</button>
    </p>
</form>

</div>
</div>
